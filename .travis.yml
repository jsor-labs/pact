language: php

dist: trusty

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - nightly
  - hhvm

matrix:
  include:
    - php: 5.3
      dist: precise
    - php: 7.0
      env: PACT_ZEND_ASSERTIONS=0
    - php: 7.0
      env: PACT_ZEND_ASSERTIONS=-1
    - php: 7.1
      env: PACT_ZEND_ASSERTIONS=0
    - php: 7.1
      env: PACT_ZEND_ASSERTIONS=-1
    - php: 7.2
      env: PACT_ZEND_ASSERTIONS=0
    - php: 7.2
      env: PACT_ZEND_ASSERTIONS=-1
    - php: nightly
      env: PACT_ZEND_ASSERTIONS=0
    - php: nightly
      env: PACT_ZEND_ASSERTIONS=-1
  allow_failures:
    - php: nightly
    - php: hhvm

cache:
  directories:
    - $HOME/.composer/cache/files

install:
  # Remove, because friendsofphp/php-cs-fixer can't be installed on nightly/7.3
  # and it installs polyfills for \Error
  - composer remove friendsofphp/php-cs-fixer --dev --no-interaction
  - composer install --no-interaction

before_script:
  - if [ -z "$PACT_ZEND_ASSERTIONS" ]; then echo "zend.assertions = 1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini; fi
  - if [ "$PACT_ZEND_ASSERTIONS" != "" ]; then echo "zend.assertions = $PACT_ZEND_ASSERTIONS" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini; fi
  - php -r "echo 'zend.assertions = '.ini_get('zend.assertions').PHP_EOL;"

script:
  - ./vendor/bin/phpunit -v --coverage-text --coverage-clover=./build/logs/clover.xml

after_success:
  - if [ -f ./build/logs/clover.xml ] && [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then wget https://github.com/php-coveralls/php-coveralls/releases/download/v1.1.0/coveralls.phar; fi
  - if [ -f ./build/logs/clover.xml ] && [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then php ./coveralls.phar -v; fi
