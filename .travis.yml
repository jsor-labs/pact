language: php

dist: trusty

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - nightly
  - hhvm

matrix:
  include:
    - php: 5.3
      dist: precise
    - php: 7.0
      env: PACT_ZEND_ASSERTIONS=0
    - php: 7.0
      env: PACT_ZEND_ASSERTIONS=-1
    - php: 7.1
      env: PACT_ZEND_ASSERTIONS=0
    - php: 7.1
      env: PACT_ZEND_ASSERTIONS=-1
    - php: 7.2
      env: PACT_ZEND_ASSERTIONS=0
    - php: 7.2
      env: PACT_ZEND_ASSERTIONS=-1
    - php: nightly
      env: PACT_ZEND_ASSERTIONS=0
    - php: nightly
      env: PACT_ZEND_ASSERTIONS=-1
  allow_failures:
    - php: nightly
    - php: hhvm

install:
  - composer install

before_script:
  - if [ "$PACT_ZEND_ASSERTIONS" = "0" ]; then echo "zend.assertions = 0" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini; fi
  - if [ "$PACT_ZEND_ASSERTIONS" = "-1" ]; then echo "zend.assertions = -1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini; fi

script:
  - ./vendor/bin/phpunit -v --coverage-text
